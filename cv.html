
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Aymerick</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />

    <style>
.resume {
    position: relative;
    width: 100%;
    text-align: center;
    box-sizing: content-box;
    margin: 1em 0;
    padding: 0;
    width: 100%;
}

@media (max-width: 520px) {
    .resume:before {
        display: block;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: 0 auto;
        width: 3px;
        border: 2px solid #fff;
        background: #a00;
        -webkit-box-shadow: -1px 0 0 0 #a00;
        -moz-box-shadow: -1px 0 0 0 #a00;
        box-shadow: -1px 0 0 0 #a00;
        content: "";
        line-height: 0;
    }

    .resume:after {
        clear: both;
        display: table;
        content: "";
        line-height: 0;
    }
}

@media (min-width: 521px) {
    .resume {
        margin: 10em 0;

        height: 3px;
        background: #a00;

        border: 2px solid #fff;
        border-left: none;
        border-right: none;
        border-bottom: none;

        -webkit-box-shadow: 0 -1px 0 0px #a00;
        -moz-box-shadow: 0 -1px 0 0px #a00;
        box-shadow: 0 -1px 0 0px #a00;
    }
}

.timeline {
    position: relative;
    max-width: 960px;
    margin: 0 auto;
}

@media (min-width: 521px) {
    .timeline {
        height: 9px;
    }

    .timeline > .year:last-child {
        right: 1.35em;
    }
}

.year {
    position: static;

    box-sizing: border-box;
    display: block;
    width: 3.2em;
    height: 3.2em;
    background: #fff scroll;
    margin: 0 auto;

    -webkit-background-size: 485px;
    -moz-background-size: 485px;
    -o-background-size: 485px;
    background-size: 485px;

    color: #5a504e;
    font-family: Helvetica, Arial, sans-serif;
    font-size: 14px;
    line-height: 3.25em;
    text-align: center;

    -webkit-box-shadow: 0 0 0 1px #a00, 0 0 0 3px #fff, 0 0 0 6px #a00, 0 0 0 8px #fff;
    -moz-box-shadow: 0 0 0 1px #a00, 0 0 0 3px #fff, 0 0 0 6px #a00, 0 0 0 8px #fff;
    box-shadow: 0 0 0 1px #a00, 0 0 0 3px #fff, 0 0 0 6px #a00, 0 0 0 8px #fff;

    -webkit-border-radius: 1.7em;
    -moz-border-radius: 1.7em;
    border-radius: 1.7em;
}

@media (min-width: 521px) {
    .year {
        position: absolute;
        top: -1.5em;
    }
}

.entry {
    position: static;
    height: 80px;

    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;

    font-family: Helvetica, Arial, sans-serif;
    font-size: 14px;
    background-color: #fff;

    margin: 2em 1em;
    padding: .4em;

    -webkit-background-size: 485px;
    -moz-background-size: 485px;
    -o-background-size: 485px;
    background-size: 485px;

    vertical-align: middle;

    -webkit-box-shadow: 0 0 0 1px #a00, 0 0 0 3px #fff, 0 0 0 6px #a00, 0 0 0 8px #fff;
    -moz-box-shadow: 0 0 0 1px #a00, 0 0 0 3px #fff, 0 0 0 6px #a00, 0 0 0 8px #fff;
    box-shadow: 0 0 0 1px #a00, 0 0 0 3px #fff, 0 0 0 6px #a00, 0 0 0 8px #fff;
}

@media (min-width: 521px) {
    .entry {
        position: absolute;
        margin: 0 1em;
    }
}

.entry h1 {
    display: block;
    margin: 0 auto;
    font-size: 18px;
    line-height: 1.2em;
    font-weight: normal;
    text-align: center;
    vertical-align: middle;
    color: #5a504e;

    display: block;
    clear: both;
    font-size: 14px;
    font-weight: bold;

    margin-bottom: 5px;
}

@media (min-width: 521px) {
  .entry:before {
      display: block;
      position: absolute;
      content: "";
      left: 50%;
      margin-left: -2px;
      width: 3px;
      height: 36px;
      background-color: #a00;
      border: 2px solid #fff;
      border-top: none;
      border-bottom: none;
  }
  
  .job {
      top: -125px;
  }
  .job:before {
      bottom: -45px;
      -webkit-box-shadow: 3px -1px 0px -2px #a00;
      -moz-box-shadow: 3px -1px 0px -2px #a00;
      box-shadow: 3px -1px 0px -2px #a00;
  }
  
  .oss {
      bottom: -119px;
  }
  .oss:before {
      top: -45px;
      -webkit-box-shadow: 1px 0px 0px 0px #a00;
      -moz-box-shadow: 1px 0px 0px 0px #a00;
      box-shadow: 1px 0px 0px 0px #a00;
  }
  
  .oss.level2 {
      bottom: -219px;
  }
  
  .oss.level2:before {
      top: -145px;
      height: 136px;
  }
  
  .yaccom {
      left: 5%;
      width: 200px;
  }
  .yaccom:before {
      left: 10%;
  }
  
  .newlc {
      left: 30%;
      width: 200px;
  }
  .newlc:before {
      left: 10%;
  }
  
  .fotopedia {
      left: 55%;
      width: 300px;
  }
  .fotopedia:before {
      left: 10%;
  }
  
  .wbxml {
      left: 15%;
  }
  
  .fwissr {
      left: 51%;
  }
  .fwissr:before {
      left: 60%;
  }
  
  .activr {
      left: 62%;
      bottom: -190px;
  }
  
  .jeego {
      left: 74%;
  }
  .jeego:before {
      left: 65%;
  }
}
    </style>
</head>
<body>

<div class="resume">
    <div class="timeline">
        <h1 class="year">2000</h1>
        <!-- jobs -->
        <div class="entry job yaccom">
            <h1>Telecom industry</h1>
            WAP, MMS...
        </div>

        <div class="entry oss wbxml">
            <h1>WBXML library</h1>
            WBXML parser and encoder
        </div>

        <div class="entry job newlc">
            <h1>Apple contractor</h1>
            SyncML protocol in iSync
        </div>

        <div class="entry job fotopedia">
            <h1>Fotopedia</h1>
            Full stack web developer
        </div>

        <div class="entry oss fwissr">
            <h1>Fwissr</h1>
            Configuration registry tool
        </div>

        <div class="entry oss level2 activr">
            <h1>Activr</h1>
            Activity news feed system
        </div>

        <div class="entry oss jeego">
            <h1>Jeego</h1>
            DIY home monitoring
        </div>

        <h1 class="year">2014</h1>
    </div>
</div>

</body>
</html>

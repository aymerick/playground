<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <script type="text/x-handlebars">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Emberjs Tuto</a>
        </div>
        <ul class="nav navbar-nav">
          <li>{{#link-to 'posts'}}Posts{{/link-to}}</li>
          <li>{{#link-to 'about'}}About{{/link-to}}</li>
        </ul>
      </div>
    </nav>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="about">
    <p>Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas. Vestibulum tortor quam, feugiat vitae, ultricies eget, tempor sit amet, ante. Donec eu libero sit amet quam egestas semper. Aenean ultricies mi vitae est. Mauris placerat eleifend leo.</p>
  </script>

  <script type="text/x-handlebars" id="posts">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <table class='table'>
            <thead>
              <tr><th>Recent Posts</th></tr>
            </thead>
            {{#each}}
              <tr>
                <td>{{#link-to 'post' this}}{{{title}}}{{/link-to}} <small class='text-muted'>by {{author.name}}</small></td>
              </tr>
            {{/each}}
          </table>
        </div>
        <div class="col-md-9">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="post">
    <form role="form">
      {{#if isEditing}}
        {{partial 'post/edit'}}
        <button {{action 'doneEditing'}} type="button" class="btn btn-default">Done</button>
      {{else}}
        <button {{action 'edit'}} type="button" class="btn btn-default">Edit</button>
      {{/if}}
    </form>

    <h1>{{title}}</h1>
    <h2>by {{author.name}} <small class='text-muted'>({{format-date date}})</small></h2>

    <hr />

    <div class='intro'>
      {{format-markdown excerpt}}
    </div>

    <div class='below-the-fold'>
      {{format-markdown body}}
    </div>
  </script>

  <script type="text/x-handlebars" id="post/_edit">
    <form role="form">
      <p>{{input type="text" value=title class="form-control"}}</p>
      <p>{{input type="text" value=excerpt class="form-control"}}</p>
      <p>{{textarea value=body class="form-control"}}</p>
    </form>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.min.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>

</body>
</html>
